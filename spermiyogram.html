    <script>
        // İlk sayfada inputlar inaktif olsun
        // focus yeni sayım butonunda olsun
        // enter a basıldığında focus hacim inputuna gelsin
        // değer girilip enter a basıldığında bir sonraki inputa geçsin
        // sıra ile en sonda boş duran hareketli inputuna gelsin entera basıldğında yerinde hareketli inputuna gelsin sonra da hareketsiz inputuna gelsin.
        // yine entera basıldığnda sağda duran büyük artı butonuna gelsin. entera basıldığında yeni sütun oluştursun sağda bir artı butonu daha oluşsun. focus yeni sütunun ilk satırına gelsin
        // fokus artı butondayken escape e basıldığında fokus hesapla (ya da yeni sayım?) butonuna gitsin. 
        // en fazla 5 (ya da 3) sütun oluşturulabilsin. son sütun oluştuğunda son sütun artı butonunun yerini alsın yeni artı butonu oluşmasın
        // yönlendirme oklarıyla sağ sol inputlara hatta inputların altında bulunan üç butona gidilebilsin. 
        // bu üç buton yeni sayım / hesapla / sonuçları sıfırla butonları olsun
        // fokus herhangi bir inputtayken escape e basıldığnda fokus hesapla (ya da yeni sayım?) butonuna gitsin. 
        // yönlendirme oklarıyla butonlara geldindiğinde fokus ilk olarak hesapla butonuna gitsin. 
        // sayfa yeni açıldığında hesapla butonu inaktif olsun. 
        // hesapla butonuna basıldığında yeni sayım butonuna basana kadar da hesapla butonu inaktif olsun
        // hesapla butonu inaktifken escape e basıldığında yeni sayım butonu fokuslansın (aktifken hesapla butonu fokuslanacak)
        // sayfa yeni açıldığında ve sayfada hiç sonuç yokken sonuçları sıfırla butonu da inaktif olsun.
        // tab butonuna basıldığında ne olacak? tabindex i çok saçma bir şekilde yapmamam lazım bunun için
        // yeni oluşan sonuçlar üstte gösterilsin. Kullanılan değerler de sonuçların içinde gösterilsin. 
        // her bir sonucun yanında buton olsun o buton kullanılan değerleri inputlara yazsın. 
        // 

        // Yukarıdaki algoritma nasıl oluşturulur?
        // Escape, enter ve 4 adet yön butonu için event listenerlar koyarım.
        // 
        // 

        // bir ihtimal de yalnızca sağ ve sol tuşların inputlar arasında gezinmeye izin vermesi. üst ve alt tuşlar number tip inputların sayı arttırıp arttırma işlevini yapsın
        // 

        // inputları da güzelleştirmeyi unutmamalıyım. 
        // halka şeklindeki inputları kaldırabilirim. Zaten kareler içinde duruyor inputlar. O kareler input alanının kendisiymiş gibi görüntü? Fokus karedeyken etrafı kalınlaşabilir ya da arka plan rengi değişebilir.
        

        function calculate() {

            const semenVolumeNode = document.getElementById('semenVolume');
            let semenVolume = parseFloat(semenVolumeNode.value);
            semenVolumeNode.value = '';
            if (isNaN(semenVolume) || semenVolume === 0) {
                alert('Geçerli bir semen hacmi değeri girin.');
                return;
            }

            let totalMotileCount = 0,
                totalMotileInputs = 0,
                totalNpmotileCount = 0,
                totalNpmotileInputs = 0,
                totalImmotileCount = 0,
                totalImmotileInputs = 0;

            const motileInputs = document.querySelectorAll('.motile');
            motileInputs.forEach(function(input) {
                let parsedInput = parseFloat(input.value);
                if (!isNaN(parsedInput)) {
                    totalMotileCount += parseFloat(input.value);
                    totalMotileInputs += 1;
                } 
                input.value = ''; // Girdileri sıfırlama
            });

            const npmotileInputs = document.querySelectorAll('.npmotile');
            npmotileInputs.forEach(function(input) {
                let parsedInput = parseFloat(input.value);
                if (!isNaN(parsedInput)) {
                    totalNpmotileCount += parseFloat(input.value);
                    totalNpmotileInputs += 1;
                }
                input.value = ''; // Girdileri sıfırlama
            });

            const immotileInputs = document.querySelectorAll('.hareketsiz');
            immotileInputs.forEach(function(input) {
                let parsedInput = parseFloat(input.value);
                if (!isNaN(parsedInput)) {
                    totalImmotileCount += parseFloat(input.value);
                    totalImmotileInputs += 1;
                }                
                input.value = ''; // Girdileri sıfırlama
            });

            if (totalMotileInputs === 0 ||
                totalNpmotileInputs === 0 ||
                totalImmotileInputs === 0) {
                alert('Her satıra en az bir geçerli değer girin.');
                return;
            }

            let meanMotileCount = totalMotileCount / totalMotileInputs;
            let meanNpmotileCount = totalNpmotileCount / totalNpmotileInputs;
            let meanImmotileCount = totalImmotileCount / totalImmotileInputs;

            let meanTotalSpermsCount = meanMotileCount + meanNpmotileCount + meanImmotileCount;

            let motilityPercentage = Math.round(meanMotileCount / meanTotalSpermsCount * 100);
            let npmotilityPercentage = Math.round(meanNpmotileCount / meanTotalSpermsCount * 100);
            let immotilityPercentage = Math.round(meanImmotileCount / meanTotalSpermsCount * 100);

            let totalPercentages = motilityPercentage + npmotilityPercentage + immotilityPercentage;

            if (totalPercentages !== 100) {
                switch (Math.max(motilityPercentage, npmotilityPercentage, immotilityPercentage)) {
                    case immotilityPercentage:
                        immotilityPercentage += 100 - totalPercentages;
                        break;
                    case npmotilityPercentage:
                        npmotilityPercentage += 100 - totalPercentages;
                        break;
                    case motilityPercentage:
                        motilityPercentage += 100 - totalPercentages;
                        break;
                }                
            }

            // Buralardan sonrasını başka türlü yapmak için değiştirebilirim.

            let totalSperms = (meanTotalSpermsCount * semenVolume * 1000000).toLocaleString() + "/ml";
            let totalSpermConcentration = (meanTotalSpermsCount * 1000000).toLocaleString() + '/ml';
            let totalProgressiveMotileSperms = (meanMotileCount * semenVolume * 1000000).toLocaleString() + '/ml';

            let sonucMetin = 'Sperm Konsantrasyonu: ' + totalSpermConcentration + '<br>' +
                             'Toplam Spermler: ' + totalSperms + '<br>' +
                             'TPMSS: ' + totalProgressiveMotileSperms + '<br>' +
                             'Hareketli Sperm Oranı: %' + motilityPercentage + '<br>' +
                             'Yerinde Hareketli Sperm Oranı: %' + npmotilityPercentage + '<br>' +
                             'Hareketsiz Sperm Oranı: %' + immotilityPercentage + '<br>';

            document.getElementById('sonuc').innerHTML = sonucMetin;
        }


        document.body.addEventListener("keypress", (event) => {
            if (event.key === 'Enter') {
                let currentClass = document.activeElement.getAttribute("class");

                if (event.shiftKey === false) {
                    switch (currentClass) {
                        case "semenVolume":
                            const motileInputs = document.querySelectorAll(".motile");
                            for (let i = 0; i < 5; i++) {
                                if (motileInputs[i].value.trim() === '' || i === 4) {
                                    motileInputs[i].select();
                                    break;
                                }
                            }
                            break;
                        case "motile":
                            const npmotileInputs = document.querySelectorAll(".npmotile");
                            for (let i = 0; i < 5; i++) {
                                if (npmotileInputs[i].value.trim() === '' || i === 4) {
                                    npmotileInputs[i].select();
                                    break;
                                }
                            }
                            break;
                        case "npmotile":
                            const immotileInputs = document.querySelectorAll(".hareketsiz");
                            for (let i = 0; i < 5; i++) {
                                if (immotileInputs[i].value.trim() === '' || i === 4) {
                                    immotileInputs[i].select();
                                    break;
                                }
                            }
                            break;
                        case "hareketsiz":
                            const calculateButton = document.getElementById("calculate");
                            calculateButton.focus();
                            break;
                        case "calculate":
                            calculate();
                            break;
                    }
                } else {
                    switch (currentClass) {
                        case "motile":
                            document.getElementById("semenVolume").select();
                            break;
                        case "npmotile":
                            const motileInputs = document.querySelectorAll(".motile");
                            for (let i = 0; i < 5; i++) {
                                if (motileInputs[i].value.trim() === '' || i === 4) {
                                    motileInputs[i].select();
                                    break;
                                }
                            }
                            break;
                        case "hareketsiz":
                            const npmotileInputs = document.querySelectorAll(".npmotile");
                            for (let i = 0; i < 5; i++) {
                                if (npmotileInputs[i].value.trim() === '' || i === 4) {
                                    npmotileInputs[i].select();
                                    break;
                                }
                            }
                            break;
                        case "calculate":
                            const immotileInputs = document.querySelectorAll(".hareketsiz");
                            for (let i = 0; i < 5; i++) {
                                if (immotileInputs[i].value.trim() === '' || i === 4) {
                                    immotileInputs[i].select();
                                    break;
                                }
                            }
                            break;
                    }
                }
            }            
        });

        // Eksikler:
        // Sonucu daha düzgün göstersin. MÜmkünse girilen sayılar ile birlikte. 
        // Bir yeniden oluştur butonu oluşsun
